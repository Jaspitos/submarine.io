
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/login.css">
<meta name="viewport" content="width=device-width, initial-scale=1"/>

</head>
<body class="align">

  <div class="site__container">

    <div class="grid__container">

      <form id="login" method="post" class="form form--login">

        <div class="form__field">
          <label class="fontawesome-user" for="login__username" ><span class="hidden">Username</span></label>
          <input id="login__username" name='user' type="text" class="form__input" placeholder="Username" required>
        </div>

        <div class="form__field">
          <label class="fontawesome-lock" for="login__password"><span class="hidden">Password</span></label>
          <input id="login__password" name='pass' type="password" class="form__input" placeholder="Password" required>
        </div>

        <div class="form__field">
          <input type="submit" value="Sign In">
        </div>

      </form>

      <p class="text--center">Not a member? <a href="/signup">Sign up now</a> <span class="fontawesome-arrow-right"></span></p>

    </div>

  </div>
<script src="/js/libs/jquery.min.js"></script>
<script src="/js/libs/jquery.form.js"></script>
<script src="/js/views/login.js"></script>

</body>
</html>
